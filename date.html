<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .logo {
            margin-right: 10px;
            height: 30px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>

<h1>User Input Form</h1>

<form action="/submit" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
    </div>

    <div class="form-group">
        <label for="number">Number (1 to 10):</label>
        <input type="number" id="number" name="number" min="1" max="10" required>
    </div>

    <div class="form-group">
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf" required>
    </div>

    <div class="form-group">
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" name="hobbies" value="Reading"> Reading<br>
        <input type="checkbox" name="hobbies" value="Traveling"> Traveling<br>
        <input type="checkbox" name="hobbies" value="Gaming"> Gaming<br>
        <input type="checkbox" name="hobbies" value="Cooking"> Cooking<br>
    </div>

    <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select your country...</option>
	    <option value="INDIA">INDIA</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
            <!-- Add more countries as needed -->
        </select>
    </div>

    <div class="form-group">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>
    </div>

    <button type="submit">
        <img src="logo.png" alt="Logo" class="logo">
        Submit
    </button>
</form>

</body>
</html>
