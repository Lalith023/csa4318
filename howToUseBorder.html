<!DOCTYPE html>
<html>
<head>
	<title>Border Example</title>
	<style>
		/* Add a border to the div element */
		.border-example {
			border: 1px solid #000; /* 1px solid black border */
			padding: 20px; /* add some padding to see the border clearly */
			width: 300px; /* set a width to see the border on all sides */
			margin: 20px auto; /* center the div horizontally */
		}
		
		/* Add a different border style to the h2 element */
		.border-example h2 {
			border-bottom: 2px dotted #ccc; /* 2px dotted gray border on the bottom */
			padding-bottom: 10px; /* add some padding to see the border clearly */
		}
		
		/* Add a border radius to the p element */
		.border-example p {
			border: 1px solid #666; /* 1px solid dark gray border */
			border-radius: 10px; /* add a 10px border radius */
			padding: 10px; /* add some padding to see the border clearly */
		}
	</style>
</head>
<body>
	<div class="border-example">
		<h2>This is a heading with a border</h2>
		<p>This is a paragraph with a border and border radius.</p>
	</div>
</body>
</html>
