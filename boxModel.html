<!DOCTYPE html>
<html>
<head>
	<title>Box Model Example</title>
	<style>
		/* Style the box */
		.box {
			width: 300px; /* set the width of the box */
			height: 200px; /* set the height of the box */
			background-color: #f0f0f0; /* set the background color */
			border: 1px solid #ccc; /* add a 1px solid gray border */
			padding: 20px; /* add 20px of padding */
			margin: 20px; /* add 20px of margin */
		}
		
		/* Style the box contents */
		.box-content {
			background-color: #fff; /* set the background color of the contents */
			padding: 10px; /* add 10px of padding to the contents */
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box-content">
			This is the box contents.
		</div>
	</div>
</body>
</html>
